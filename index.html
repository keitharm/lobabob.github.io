        <script>
            jQuery(function($) {
                // Handles correct nav display if loading straight into an internal link
                if(document.location.hash != "")
                    $("nav a[href='"+document.location.hash+"']").addClass('active');
                else
                    $("nav a[href='#about']").addClass('active');

                // Fix for chrome float handling
                $('header nav').css('display','none');
                $('header nav').css('display','block');

                // Switches nav display if scrolled to a different section
                $(window).scroll(function() {
                    var max = 0;
                    var $active;

                    $('section').each(function() {
                        var top = $(this).position().top;
                        if(top <= $(window).scrollTop()+80 && top > max)
                            $active = $(this);
                    });

                    $('nav a.active').removeClass('active');
                    $('nav a[href="#'+$active[0].id+'"]').addClass('active');
                });

                // Smooth Scrolls to section from nav click
                $('a[href^="#"]').on('click',function (e) {
                    e.preventDefault();
                    $target = $(this.hash);

                    $('html, body').stop().animate({
                        'scrollTop':$target.offset().top-75
                    }, 350, 'swing', function() {
                        window.location.hash = $target.selector;
                    });
                });


                // Slider Menu
                $('#slide-btn').click(function() {
                    var $slide = $('body');

                    $slide.toggleClass('slide-out');

                    // Close slide-menu from clicking outside of the menu
                    if($slide.hasClass('slide-out'))
                        $('body').on('click',':not(#slide-menu, #slide-menu *, header, header *)', function() {
                            $slide.removeClass('slide-out');
                        });
                    else
                        $('body').off('click',':not(#slide-menu, #slide-menu *, header, header *)');
                });
            });
        </script>
